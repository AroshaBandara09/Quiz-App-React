<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="icon" type="image/svg+xml" href="quiz-icon-set-interview-illustration-sign-collection-debriefing-symbol-or-logo-vector.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
    /* ------------------------------------------- */
    /* *** ADD THIS STYLE BLOCK *** */
    /* ------------------------------------------- */
    /* src/index.css */

/* Root and HTML/Body Reset */
:root {
  font-family: 'Inter', sans-serif; /* Using Inter as a modern font example */
  line-height: 1.5;
  font-weight: 400;
  color-scheme: light;
  color: #333; /* Darker text for readability */
}

html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  min-height: 100vh;
  /* Apply the gradient background here */
  background: linear-gradient(135deg, #a8c0ff, #3f2b96); /* Example blue-purple gradient */
  background-size: cover;
  background-attachment: fixed; /* Ensures gradient stays in place */
  display: flex; /* For centering content within the body/html */
  justify-content: center;
  align-items: center;
}

#root {
  /* The root div will now just be a container for the forms */
  width: 100%;
  height: 100%; /* Will take up full height/width of body */
  display: flex;
  justify-content: center;
  align-items: center;
}

/* General button and link styles */
button {
  cursor: pointer;
  transition: background-color 0.25s ease-in-out;
  border: none;
  font-family: inherit;
}

a {
  text-decoration: none;
  color: inherit;
}

/* Styling for the main content wrapper (to hold forms) */
.main-wrapper {
  background: rgba(255, 255, 255, 0.2); /* Semi-transparent background for the whole wrapper */
  backdrop-filter: blur(10px); /* Blur effect for depth */
  border-radius: 20px;
  box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
  padding: 30px;
  max-width: 900px; /* Wider container for potential illustrations/side content */
  width: 90%;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 500px; /* Minimum height for the wrapper */
  position: relative; /* For positioning any internal elements */
}
    /* ------------------------------------------- */
  </style>
    <title>Quiz-app</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
